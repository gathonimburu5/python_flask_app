{% extends 'layout/auth_layout.html' %}

{% block content %}
<div class="my-auto">
    <div><h5 class="text-primary">Welcome Back! Sign in to continue</h5></div>
    <div class="mt-4">
        <form action="{{ url_for('auth_ctl.login_page') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" name="username" class="form-control" placeholder="enter username" required>
            </div>

            <div class="mb-3">
                <div class="float-end"> <a href="{{ url_for('auth_ctl.reset_page') }}" class="text-muted">Forgot password?</a> </div>
                <label class="form-label">Password <span class="text-danger">*</span></label>
                <div class="input-group auth-pass-inputgroup">
                    <input type="password" name="password" class="form-control" placeholder="enter password" aria-label="Password" aria-describedby="password-addon">
                    <button class="btn btn-light " type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-check">
                <label class="form-check-label" for="remember-check"> Remember me </label>
            </div>
            <div class="mt-3 d-grid"> <button type="submit" class="btn btn-primary waves-effect waves-light">Sign In</button> </div>
        </form>
        <div class="mt-5 text-center"><p>Don't have an account ? <a href="{{ url_for('auth_ctl.register_page') }}" class="fw-medium text-primary"> Signup now </a> </p> </div>
    </div>
</div>
{% endblock %}
