{% extends 'layout/auth_layout.html' %}

{% block content %}
<div class="my-auto">
    <div><h5 class="text-primary">Reset Forgotten Password Request</h5></div>
    <div class="mt-4">
        <form action="{{ url_for('auth_ctl.reset_page') }}" method="post">
            <div class="mb-3">
                <label class="form-label">User Email Address <span class="text-danger">*</span></label>
                <input type="email" name="email_address" class="form-control" placeholder="enter user email address" required>
            </div>
            <div class="mt-3 d-grid"> <button type="submit" class="btn btn-primary waves-effect waves-light">Reset Password</button> </div>
        </form>
    </div>
</div>
{% endblock %}
