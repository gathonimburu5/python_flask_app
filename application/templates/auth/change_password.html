{% extends 'layout/auth_layout.html' %}

{% block content %}
<div class="my-auto">
    <div><h5 class="text-primary">Change Password Request</h5></div>
    <div class="mt-4">
        <form action="" method="post">
            <div class="mb-3">
                <label class="form-label">Password <span class="text-danger">*</span></label>
                <div class="input-group auth-pass-inputgroup">
                    <input type="password" name="password" class="form-control" placeholder="enter password" aria-label="Password" aria-describedby="password-addon">
                    <button class="btn btn-light " type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <div class="input-group auth-pass-inputgroup">
                    <input type="password" name="confirm_password" class="form-control" placeholder="enter confirm password" aria-label="Password" aria-describedby="password-addon">
                    <button class="btn btn-light " type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                </div>
            </div>

            <div class="mt-3 d-grid"> <button type="submit" class="btn btn-primary waves-effect waves-light">Change Password</button> </div>
        </form>
    </div>
</div>
{% endblock %}
